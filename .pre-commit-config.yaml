---
repos:
  - repo: local
    hooks:
      - id: blacken-docs
        name: â˜•ï¸ Format documentation using black
        language: system
        files: '\.(rst|md|markdown|py|tex)$'
        entry: blacken-docs
        require_serial: true
      - id: check-case-conflict
        name: ğŸ”  Checking for case conflicts
        language: system
        entry: check-case-conflict
      - id: check-executables-have-shebangs
        name: ğŸ§ Checking that executables have shebangs
        language: system
        types: [text, executable]
        entry: check-executables-have-shebangs
        stages: [commit, push, manual]
      - id: check-json
        name: ï½› Checking JSON files
        language: system
        types: [json]
        entry: check-json
      - id: check-merge-conflict
        name: ğŸ’¥ Checking for merge conflicts
        language: system
        types: [text]
        entry: check-merge-conflict
      - id: check-symlinks
        name: ğŸ”— Checking for broken symlinks
        language: system
        types: [symlink]
        entry: check-symlinks
      - id: check-yaml
        name: âœ… Checking YAML files
        language: system
        types: [yaml]
        entry: check-yaml
      - id: codespell
        name: âœ… Checking code for misspellings
        language: system
        types: [text]
        entry: codespell -L hass
      - id: detect-private-key
        name: ğŸ•µï¸  Detecting private keys
        language: system
        types: [text]
        entry: detect-private-key
      - id: end-of-file-fixer
        name: ğŸ”š Checking end of files
        language: system
        types: [text]
        entry: end-of-file-fixer
        stages: [commit, push, manual]
      - id: fix-byte-order-marker
        name: ğŸš Checking UTF-8 byte order marker
        language: system
        types: [text]
        entry: fix-byte-order-marker
      - id: no-commit-to-branch
        name: ğŸ›‘ Checking for commit to protected branch
        language: system
        entry: no-commit-to-branch
        pass_filenames: false
        always_run: true
        args:
          - --branch=dev
          - --branch=main
      - id: trailing-whitespace
        name: âœ„  Trimming trailing whitespace
        language: system
        types: [text]
        entry: trailing-whitespace-fixer
        stages: [commit, push, manual]
      - id: yamllint
        name: ğŸ—  Checking YAML files with yamllint
        language: system
        types: [yaml]
        entry: yamllint

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.4"
    hooks:
      - id: prettier
        name: ğŸ’„ Ensuring files are prettier
